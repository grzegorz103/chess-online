<div class="container-fluid">

  <div *ngIf="loading" class="mt-3 col-12 w-100">
    <mat-spinner class="mx-auto"></mat-spinner>
    <div class="text-center w-100"><i>Uruchamianie serwera</i></div>
  </div>

  <div *ngIf="!loading">
    <div class="row">
      <div class="col-8 h-75">
        <mat-card>
          <div *ngFor="let message of messages">
            <mat-card [ngClass]="message.authorSessionId === sessionId ? 'my-message' : 'other-message'">
              {{ message.message }}
            </mat-card>
          </div>
        </mat-card>
      </div>

      <div class="col-4">
        Lista czlonkow
      </div>

    </div>

    <div style="position:absolute; bottom:0; width: 95%;">
      <div class="col-12">
        <mat-divider></mat-divider>
        <mat-form-field style="width:90%">
          <mat-label>Treść wiadomości</mat-label>
          <textarea [(ngModel)]="message.message" matInput
                    placeholder="Treść wiadomości"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" class="ml-3" (click)="sendMessage()">Wyslij</button>
      </div>
    </div>
  </div>
</div>

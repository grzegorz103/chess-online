<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <span class="nav-tool-items" (click)="sidenav.toggle()">
    <mat-icon class="hamburger mr-2" style="font-size:26px; vertical-align: sub">menu</mat-icon>
    <span>Online games</span>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
               [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLink="/board">
        <mat-icon>dashboard</mat-icon>
        <a>Szachy</a>
      </a>
      <a mat-list-item routerLink="/chess">
        <mat-icon>dashboard</mat-icon>
        <a>Szachy multiplayer</a>
        <span style="background-color: gray; color:#2dff00;
  border-radius: 15px; padding-left: 6px; padding-right: 6px; margin-left: 3px;">Polecane!</span>
      </a>
      <a mat-list-item routerLink="/maze">
        <mat-icon>dashboard</mat-icon>
        <a>Labirynt</a>
      </a>
      <a mat-list-item routerLink="/maze/multi">
        <mat-icon>dashboard</mat-icon>
        <a>Labirynt multiplayer</a>
      </a>
      <a mat-list-item routerLink="/chat">
        <mat-icon>dashboard</mat-icon>
        <a>Chat</a>
      </a>
      <a mat-list-item routerLink="/tic">
        <mat-icon>dashboard</mat-icon>
        <a>Kółko i krzyżyk multiplayer</a>
      </a>
      <mat-divider></mat-divider>

      <div class="text-center mt-3">
        <button class="btn btn-success mx-auto" style=" text-align: right" (click)="auth.login()"
                *ngIf="!auth.loggedIn">
          Logowanie
        </button>
        <button class="btn btn-primary" (click)="auth.logout()" *ngIf="auth.loggedIn">Wyloguj</button>
      </div>

    </mat-nav-list>
    <div id="version">
      v4.2.10
    </div>

  </mat-sidenav>

  <mat-sidenav-content>

    <div id="wrapper">
      <router-outlet>
      </router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
